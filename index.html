    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .portal-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 2.5rem;
            color: white;
            transition: all 0.3s ease;
            padding: 20px;
            text-align: center;
        }
        
        .portal-button:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }
        
        #picker {
            background: #0066cc;
        }
        
        #chooser {
            background: #4a5568;
        }
        
        @media (max-width: 480px) {
            .portal-button {
                font-size: 2rem;
                font-family: Arial, Helvetica, sans-serif;
            }
        }
        
        /* Simplified QR button styles */
        .qr-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
	    padding:10px;
        }
        
        .qr-button:hover {
            transform: scale(1.1);
        }
        
        .qr-icon {
            font-size: 30px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .close-button:hover {
            color: #000;
        }
        
        .modal-qr {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>

    <script>
        // Get the modal and button elements
        const modal = document.getElementById("qrModal");
        const qrButton = document.getElementById("qrButton");
        const closeButton = document.getElementById("closeModal");

        // Function to open the modal
        function openModal() {
            modal.style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Add click event listeners
        qrButton.addEventListener("click", openModal);
        closeButton.addEventListener("click", closeModal);

        // Close the modal when clicking outside of the modal content
        window.addEventListener("click", event => {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
